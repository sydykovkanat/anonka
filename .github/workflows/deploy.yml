name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build Docker Image and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
          GROUP_CHAT_LINK: ${{ secrets.GROUP_CHAT_LINK }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: TELEGRAM_BOT_TOKEN,ADMIN_USERNAME,GROUP_CHAT_ID,GROUP_CHAT_LINK,POSTGRES_PASSWORD,GITHUB_REPOSITORY_OWNER
          script: |
            set -e

            # Navigate to application directory
            cd /opt/ononimka || { echo "Directory not found"; exit 1; }

            # Create .env file with secrets
            cat > .env << EOF
            POSTGRES_USER=ononimka
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=ononimka
            TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
            ADMIN_USERNAME=${ADMIN_USERNAME}
            GROUP_CHAT_ID=${GROUP_CHAT_ID}
            GROUP_CHAT_LINK=${GROUP_CHAT_LINK}
            GITHUB_REPOSITORY_OWNER=${GITHUB_REPOSITORY_OWNER}
            IMAGE_TAG=latest
            EOF

            # Pull latest docker-compose.prod.yml from repository
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3.raw" \
              -o docker-compose.prod.yml \
              -L https://api.github.com/repos/${{ github.repository }}/contents/docker-compose.prod.yml?ref=main

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Stop and remove old containers
            docker compose -f docker-compose.prod.yml down

            # Start all containers
            docker compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f

            # Show running containers
            docker compose -f docker-compose.prod.yml ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/ononimka

            # Check if containers are running
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "✓ Deployment successful - containers are running"
              docker compose -f docker-compose.prod.yml logs --tail=50 app
            else
              echo "✗ Deployment failed - containers are not running"
              docker compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi

      - name: Notification on Success
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"

      - name: Notification on Failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs above for details."
          exit 1
