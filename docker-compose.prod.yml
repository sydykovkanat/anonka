services:
  postgres:
    image: postgres:16-alpine
    container_name: ononimka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ononimka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ononimka}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ononimka-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-ononimka}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/ononimka:${IMAGE_TAG:-latest}
    container_name: ononimka-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ononimka}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ononimka}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      GROUP_CHAT_ID: ${GROUP_CHAT_ID}
      GROUP_CHAT_LINK: ${GROUP_CHAT_LINK}
      NODE_ENV: production
      PORT: 3000
      MODERATION: ${MODERATION:-true}
      MAX_MESSAGES_PER_DAY: ${MAX_MESSAGES_PER_DAY:-100}
    command: sh -c "yarn prisma migrate deploy && node dist/src/main"
    networks:
      - ononimka-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  ononimka-network:
    driver: bridge
